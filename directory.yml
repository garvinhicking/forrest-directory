repositories:
  "forrest-wp":
    adapter: gist
    name: "Forrester WordPress Repository"
    description: "Some very helpful WordPress commands."
    config:
      username: "friends-of-wp"
      prefix: 'wpdev: '

  "forrest-linux":
    adapter: yaml
    name: "Forrest Linux Repository"
    description: "Some very helpful everyday Linux commands."
    config:
      file: "https://raw.githubusercontent.com/startwind/forrest-directory/main/repositories/friends-of-linux.yml"

  "forrest-php":
    adapter: yaml
    name: "Forrest PHP Repository"
    description: "Some very helpful everyday PHP cli commands."
    config:
      file: "https://raw.githubusercontent.com/startwind/forrest-directory/main/repositories/friends-of-php.yml"
